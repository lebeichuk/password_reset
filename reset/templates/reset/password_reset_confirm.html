{% extends 'base.html' %}

{% block content %}
{% if validlink %}
<h3>Change password</h3>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name='Change password'>
</form>
{% else %}
<p>
    The password reset link was invalid, possibly because it has already been used.
    Also it can be expired.
    Please request a new password reset.
</p>
{% endif %}
{% endblock %}
